[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[[services]]
name = "api"
root = "apps/api"
startCommand = "npm start"

[[services]]
name = "dashboard"
root = "apps/dashboard"
startCommand = "npm start"

